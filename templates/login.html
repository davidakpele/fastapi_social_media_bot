<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

    <p id="errorMsg" class="text-red-500 mb-4 hidden"></p>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" id="email" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" id="password" class="w-full border px-3 py-2 rounded" required minlength="6">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Login
      </button>
    </form>
     <p class="text-sm text-gray-600 mt-4 text-center">
      Don´t have an account? 
      <a href="/auth/register" class="text-blue-600 hover:underline">Sign-up</a>
    </p>
  </div>

 <script>
  document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    if (!email.includes("@")) {
      errorMsg.textContent = "Enter a valid email";
      errorMsg.classList.remove("hidden");
      return;
    }
    if (password.length < 6) {
      errorMsg.textContent = "Password must be at least 6 characters";
      errorMsg.classList.remove("hidden");
      return;
    }

    try {
      const res = await fetch("/auth/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!res.ok) {
        errorMsg.textContent = data.detail || "Login failed";
        errorMsg.classList.remove("hidden");
      } else {
        // ✅ Save both token and user info in localStorage
        localStorage.setItem("token", data.access_token);
        localStorage.setItem("user", JSON.stringify({
          id: data.id,
          username: data.username,
          email: data.email
        }));

        // Redirect to dashboard
        window.location.href = "/";
      }
    } catch (err) {
      errorMsg.textContent = "Something went wrong";
      errorMsg.classList.remove("hidden");
    }
  });
</script>

</body>
</html>
