<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>

    <p id="errorMsg" class="text-red-500 mb-4 hidden"></p>

    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Username</label>
        <input type="text" id="username" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" id="email" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" id="password" class="w-full border px-3 py-2 rounded" required minlength="6">
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Register
      </button>
    </form>

    <p class="text-sm text-gray-600 mt-4 text-center">
      Already have an account? 
      <a href="/auth/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (username.length < 3) {
        errorMsg.textContent = "Username must be at least 3 characters";
        errorMsg.classList.remove("hidden");
        return;
      }
      if (!email.includes("@")) {
        errorMsg.textContent = "Enter a valid email";
        errorMsg.classList.remove("hidden");
        return;
      }
      if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters";
        errorMsg.classList.remove("hidden");
        return;
      }

      try {
        const res = await fetch("/auth/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorMsg.textContent = data.detail || "Registration failed";
          errorMsg.classList.remove("hidden");
        } else {
          alert("Registration successful! Please login.");
          window.location.href = "/auth/login";
        }
      } catch (err) {
        errorMsg.textContent = "Something went wrong";
        errorMsg.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
